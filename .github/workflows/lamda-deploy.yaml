name: Deploy Lambda from S3

on:
  push:
    branches:
      - master  # or main, depending on your branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn clean package

    - name: Zip for Lambda
      run: |
        mkdir lambda-package
        cp target/single-microservice.jar lambda-package/
        cp -r src/main/java/com/demo/app/handler lambda-package/
        cd lambda-package
        zip -r ../lambda_handler_project.zip .
        cd ..

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-north-1

    - name: Upload ZIP to S3
      run: |
        aws s3 cp lambda_handler_project.zip s3://kandala-lambda-artifacts/lambda_handler_project.zip

    - name: Deploy to Lambda
      run: |
        aws lambda update-function-code \
          --function-name KandalaLambdaDemo \
          --s3-bucket kandala-lambda-artifacts \
          --s3-key lambda_handler_project.zip
