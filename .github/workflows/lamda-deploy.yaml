name: Build and Deploy to AWS Lambda

on:
  push:
    branches:
      - master  # or your target branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Upload to AWS Lambda
      uses: appleboy/lambda-action@master
      with:
        aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        region: eu-north-1  # 🔁 your AWS region
        function_name: demo-lambda-function  # 🔁 update with your Lambda name
        zip_file: target/lambda-demo-1.0.jar  # Maven Shade output